<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>Messages</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>body{font-family:sans-serif;padding:1rem}ul{padding:0}li{list-style:none;padding:.5rem;border-bottom:1px solid #ddd}</style>
</head>
<body>
  <h1>Повідомлення</h1>
  <ul id="messages"></ul>
  <script>
    const ul = document.getElementById('messages');
    const socket = io();
    socket.on('new_message', msg => {
      const li = document.createElement('li');
      li.textContent = msg;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
